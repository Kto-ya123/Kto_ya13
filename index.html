<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="css/input_form.css">


    <script type="text/javascript" src="js/Utils.js"></script>
    <script type="text/javascript" src="js/SKNF.js"></script>
    <script type="text/javascript" src="js/Tautology.js"></script>
    <script type="text/javascript" src="js/generator.js"></script>

    <title>Проверка СКНФ</title>
</head>

<body>
<div class="sidebar-index">
    <div class="input-data-form">
        <h1>Введите формулу</h1>
        <input type="text" id="formula" placeholder="Введите формулу" required>
        <button id="generate" onclick="generate()"> Сгенерировать</button>
        <button id="compare" onclick="validateSKNF()">Проверить</button>
        <button id="equivalent" onclick="setAnswer(true)" hidden="true">
            Является
        </button>
        <button id="nonEquivalent" onclick="setAnswer(false)" hidden="true">
            Не является
        </button>
        <button id="startTesting" onclick="startTest()" style="background: green" class="btn btn-primary">
            Старт
        </button>
        <h2 class="error-string" id="error-string"></h2>
    </div>
</div>
</body>
</html>
